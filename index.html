<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name..."
                autocomplete="off"
            >
            <button id="search-btn">Search</button>
            <button id="current-location-btn">üìç Current Location</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="error-message"></p>
        </div>

        <div id="weather-info" class="weather-info hidden">
            <div class="current-weather">
                <div class="location">
                    <h2 id="city-name">London</h2>
                    <p id="country">GB</p>
                </div>
                
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div class="temperature">
                        <h1 id="temp">20¬∞C</h1>
                        <p id="feels-like">Feels like 18¬∞C</p>
                    </div>
                </div>
                
                <div class="weather-description">
                    <p id="description">Clear sky</p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity" class="value">65%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="wind-speed" class="value">5 m/s</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure</span>
                        <span id="pressure" class="value">1013 hPa</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Visibility</span>
                        <span id="visibility" class="value">10 km</span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div id="forecast-container" class="forecast-cards">
                </div>
            </div>
        </div>

        <div class="recent-searches hidden" id="recent-searches">
            <h3>Recent Searches</h3>
            <div id="recent-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
